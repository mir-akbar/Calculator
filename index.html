<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6521fedf4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorDisplay">
          <div class="inputDisplay"></div>
          <div class="resultDisplay"></div>
        </div>
        <button data-fn="ac" class="btn" id="clear">AC</button>
        <button data-fn="backspace" class="btn" id="delete">
          <i class="fa-solid fa-delete-left" style="color: #cbe4de"></i>
        </button>
        <button data-operator="%" class="btn percentage operation">
          <i class="fa-solid fa-percent" style="color: #cbe4de"></i>
        </button>
        <button data-operator="รท" class="btn divide operation">
          <i class="fa-solid fa-divide" style="color: #cbe4de"></i>
        </button>
        <button data-num="7" class="btn seven">7</button>
        <button data-num="8" class="btn eight">8</button>
        <button data-num="9" class="btn nine">9</button>
        <button data-operator="x" class="btn mulitplication operation">
          <i class="fa-solid fa-xmark" style="color: #cbe4de"></i>
        </button>
        <button data-num="4" class="btn four">4</button>
        <button data-num="5" class="btn five">5</button>
        <button data-num="6" class="btn six">6</button>
        <button data-operator="-" class="btn subtract operation">
          <i class="fa-solid fa-minus" style="color: #cbe4de"></i>
        </button>
        <button data-num="1" class="btn one">1</button>
        <button data-num="2" class="btn two">2</button>
        <button data-num="3" class="btn three">3</button>
        <button data-operator="+" class="btn add operation">
          <i class="fa-regular fa-plus" style="color: #ffffff"></i>
        </button>
        <button data-num="0" class="btn zero">0</button>
        <button data-num="." class="btn decimalPoint">.</button>
        <button data-operator="=" class="btn equals">
          <i class="fa-solid fa-equals" style="color: #cbe4de"></i>
        </button>
      </div>
    </div>
  </body>
</html>
