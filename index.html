<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6521fedf4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDisplay">
                <div class="inputDisplay"></div>
                <div class="resultDisplay"></div>
            </div>
                <button class="btn clear">AC</button>
            <button class="btn delete">
                <i class="fa-solid fa-delete-left" style="color: #cbe4de;"></i>
            </button>
            <button class="btn percentage">
                <i class="fa-solid fa-percent" style="color: #cbe4de;"></i>
            </button>
            <button class="btn divide">
                <i class="fa-solid fa-divide" style="color: #cbe4de;"></i>
            </button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn operation"><i class="fa-solid fa-xmark" style="color: #cbe4de;"></i></button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn subtract"><i class="fa-solid fa-minus" style="color: #cbe4de;"></i></button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn add">
                <i class="fa-regular fa-plus" style="color: #ffffff;"></i>
            </button>
            <button class="btn zero"></button>
            <button class="btn decimalPoint">.</button>
            <button class="btn equals">
                <i class="fa-solid fa-equals" style="color: #cbe4de;"></i>
            </button>
        </div>
    </div>
</body>

</html>
